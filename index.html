<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identificación de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #0d1b2a, #1b263b, #274060, #3b6978, #204051, #ffb400);
    background-size: 500% 500%;
    animation: gradientAnimation 15s infinite alternate ease-in-out;
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

h1, h2 {
    font-weight: 600;
    letter-spacing: 1px;
}

p, label, input, button {
    font-weight: 400;
    font-size: 1rem;
}


@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}
        .login-container, .search-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .spinner-border {
            display: none;
        }
        .hidden {
            display: none;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4a3f9e;
        }
        .btn-success {
            background-color: #00b894;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #00876b;
        }
        .btn-danger {
            background-color: #d63031;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #a82323;
        }
        .footer {
    text-align: center;
    margin-top: 30px;
    font-size: 1rem;
    font-weight: 400;
    color: #ddd; /* Color elegante y sutil */
    padding: 10px 0;
}

.footer-content p {
    margin: 5px 0;
    transition: color 0.3s ease-in-out;
}

.footer-content p:hover {
    color: #ffb400; /* Resalta sutilmente al pasar el mouse */
}

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .modal-content {
            border-radius: 12px;
        }
        .modal-header {
            background-color: #6c5ce7;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .modal-title {
            font-weight: bold;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }
        .img-fluid {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var loginButton = document.getElementById("login-button");
    var spinner = document.getElementById("login-spinner");

    if (!username || !password) {
        alert("Por favor, complete todos los campos.");
        return;
    }

    loginButton.disabled = true;
    spinner.style.display = "inline-block";

    setTimeout(() => {
        google.script.run.withSuccessHandler(function(response) {
            if (response.success) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("search-section").style.display = "block";
                document.getElementById("welcome").innerText = "Bienvenido, " + response.name;
            } else {
                alert("Credenciales incorrectas");
                loginButton.disabled = false;
                spinner.style.display = "none";
            }
        }).loginUser(username, password);
    }, 1000);
}

        function buscarCodigo() {
            var codigo = document.getElementById("codigo").value;
            document.getElementById("resultado").innerHTML = "<div class='text-center'><div class='spinner-border text-primary' role='status'></div><p>Cargando...</p></div>";
            
            google.script.run.withSuccessHandler(function(response) {
                if (!response || response.error) {
                    alert(response.error || "Error desconocido");
                    return;
                }

                let imagenesHTML = "";
                if (response.imagen) {
                    imagenesHTML += `<div class='col-md-6'><h5>Imagen del equipo</h5><img src="${response.imagen}" class="img-fluid rounded shadow"></div>`;
                }
                if (response.tableroImagen) {
                    imagenesHTML += `<div class='col-md-6'><h5>Imagen del tablero</h5><img src="${response.tableroImagen}" class="img-fluid rounded shadow"></div>`;
                }

                let mantenimientoButton = `<button class="btn btn-primary mt-3" onclick="verMantenimientos('${response.codigo}')">Ver Mantenimientos Asociados</button>`;
                
                document.getElementById("resultado").innerHTML = `
                    <div class="card p-4 shadow-lg">
                        <h3 class="text-primary">${response.tipo}: ${response.codigo}</h3>
                        <p><b>Nombre:</b> ${response.nombre}</p>
                        <p><b>Ubicación:</b> ${response.ubicacion}</p>
                        <p><b>Área:</b> ${response.area}</p>
                        <p><b>Estado:</b> ${response.estado}</p>
                        <p><b>Mantenimiento:</b> ${response.mantenimiento}</p>
                        ${response.tipo === "Equipo" ? `<p><b>Tablero:</b> ${response.tablero}</p>` : `<p><b>Equipos:</b> ${response.equipos}</p>`}
                        <div class="row">${imagenesHTML}</div>
                        <div class="text-center">${mantenimientoButton}</div>
                    </div>
                `;
            }).buscarCodigo(codigo);
        }

        function verMantenimientos(codigo) {
            document.getElementById("mantenimiento-list").innerHTML = "<div class='text-center'><div class='spinner-border text-primary' role='status'></div><p>Cargando...</p></div>";
            var modal = new bootstrap.Modal(document.getElementById('modalMantenimientos'));
            modal.show();
            
            google.script.run.withSuccessHandler(function(response) {
                if (response.success) {
                    let contenido = `<table class="table table-hover table-bordered text-center"><thead class="table-dark"><tr><th>Fecha</th><th>Descripción</th><th>Técnico</th><th>Tipo</th><th>Duración</th><th>Costo</th><th>Estado</th><th>Observaciones</th></tr></thead><tbody>`;
                    response.mantenimientos.forEach(m => {
                        contenido += `<tr><td>${m.fecha}</td><td>${m.descripcion}</td><td>${m.tecnico}</td><td>${m.tipo}</td><td>${m.duracion}</td><td>${m.costo}</td><td>${m.estado}</td><td>${m.observaciones}</td></tr>`;
                    });
                    contenido += "</tbody></table>";
                    document.getElementById("mantenimiento-list").innerHTML = contenido;
                } else {
                    alert(response.error);
                }
            }).buscarMantenimientos(codigo);
        }

    function logout() {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("search-section").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        
        // Nuevas líneas agregadas
        document.getElementById("login-button").disabled = false;
        document.getElementById("login-spinner").style.display = "none";
    }
    </script>
</head>
  <body class="container py-4">
      <div id="login-section" class="login-container text-center">
          <h2>Sistema de Identificación de Equipos - Pinturas ENAR</h2>
          <input type="text" id="username" class="form-control mb-2" placeholder="Usuario">
          <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña">
          <button id="login-button" class="btn btn-success" onclick="login()">Ingresar</button>
          <div id="login-spinner" class="spinner-border text-success ms-2" role="status"></div>
      </div>
    
    <div id="search-section" class="search-container text-center hidden">
        <h2 id="welcome"></h2>
        <div class="input-group mb-3">
            <input type="text" id="codigo" class="form-control" placeholder="Ingrese código">
            <button class="btn btn-primary" onclick="buscarCodigo()">Buscar</button>
        </div>
        <div id="resultado" class="mt-3"></div>
        <button class="btn btn-danger mt-3" onclick="logout()">Cerrar Sesión</button>
    </div>

<footer class="footer">
    <div class="footer-content">
        <p>Desarrollado por <strong>IDEA SAS</strong> | 📍 Funza, Cundinamarca</p>
    </div>
</footer>

<div class="modal fade" id="modalMantenimientos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mantenimientos Asociados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" style="overflow-y: auto; max-height: 80vh;">
                <div id="mantenimiento-list" class="table-responsive"></div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
